# PostgreSQL Database Configuration
# Wonderland Toy Store Project

[Database Connection]
# PostgreSQL Server Configuration
host = localhost
port = 5432
database = wonderland_toy_store
user = postgres
password = your_password_here

[Connection Pool]
# Connection pooling settings
min_size = 5
max_size = 20
timeout = 30

[Logging]
# Database logging
log_queries = true
log_level = INFO

# Database credentials for different environments
[development]
host = localhost
port = 5432
database = wonderland_toy_store_dev
user = postgres
password = your_password_here

[production]
host = your_prod_host
port = 5432
database = wonderland_toy_store_prod
user = prod_user
password = your_secure_password

[testing]
host = localhost
port = 5432
database = wonderland_toy_store_test
user = postgres
password = your_password_here

